<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Doctor</title>
    <link rel="shortcut icon" href="./images/favicon2.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h2 class="logo">E-Doctor</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Doctors:
                <select class="doc-spec">
                <option value="Doctor" >Select Speciality</option>
                <option value="Doctor" class="doc-spec">Opthalmology</option>
                <option value="Doctor" class="doc-spec">Cardiology</option>
                <option value="Doctor" class="doc-spec">Emergency Medicine</option>
                <option value="Doctor" class="doc-spec">ENT</option>
                <option value="Doctor" class="doc-spec">Oral &amp; Maxillofacial Surgery</option>
                <option value="Doctor" class="doc-spec">Orthopedics</option>
                <option value="Doctor" class="doc-spec">Oncology</option>
                <option value="Doctor" class="doc-spec">Urology</option>
                <option value="Doctor" class="doc-spec">Neurosurgery</option>
                <option value="Doctor" class="doc-spec">Obstetrics and Gynaecology</option>
                <option value="Doctor" class="doc-spec">Dentistry</option>
                <option value="Doctor" class="doc-spec">Psychiatry</option>
                <option value="Doctor"class="doc-spec">Dermatology</option>
                <option value="Doctor" class="doc-spec">Paediatrics</option>
            </select>
        </a>
            <!-- <button class="btnLogin-popup">Login</button> -->
        </nav>
    </header>
    <div class="container">
        <h3 id="h3">Select Clinic</h3>
        <ul id="spec-list">
            <li>Name</li>
            <li>Name</li>
            <li>Name</li>
          </ul>
    </div>

    <section class="doc-details">
        <div class="wrapper-doc">
            <h2 id="doc-name"> Doctor-Name
            </h2>
            <img src="" alt="Doctor Image" id="doc-image">
            <h3 id="specs">Speciality</h3>
            <h4 id="gender"> Gender:</h4>
            <button id="app-btn" class="btnLogin-popup">Book Appointment</button>
            
        </div>
    </section>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon> </ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn" id="Services" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

         <!-- Registration Form -->
        <div class="form-box register"> 
            <form action="#" id="registeration">
                <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div> 
    </div>

    


    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>

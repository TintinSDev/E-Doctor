<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Doctor</title>
    <link rel="shortcut icon" href="./images/favicon2.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h2 class="logo">E-Doctor</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Doctors</a>
            <button class="btnLogin-popup">Login</button>


        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon> </ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn" id="Services" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

         <!-- Registration Form -->
        <div class="form-box register"> 
            <form action="#" id="registeration">
                <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div> 
    </div>

    <section id="Services">

        <label>Select Specialist</label>
        <select name="Doctor" id="Services">
            <option value="Doctor">Opthalmologist</option>
            <option value="Doctor">Cardiologist</option>
            <option value="Doctor">Emergency Medicine</option>
            <option value="Doctor">ENT</option>
            <option value="Doctor">Oral &amp; Maxillofacial Surgery</option>
            <option value="Doctor">Orthopedics</option>
            <option value="Doctor">Oncology</option>
            <option value="Doctor">Urology</option>
            <option value="Doctor">Neurosurgery</option>
            <option value="Doctor">Obstetrics and Gynaecology</option>
            <option value="Doctor">Dentistry</option>
            <option value="Doctor">Psychiatry</option>
            <option value="Doctor">Dermatology</option>
            <option value="Doctor">Paediatrics</option>
        </select>
        <div class="doctors-details">
              <h2 id="doctor-name">Doctor:</h2>

            </div>
    </section>


    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
